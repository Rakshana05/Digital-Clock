<!-- to make a clock -->
<!-- images from unsplash -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="head">
      <h2 class="heading">DIGITAL CLOCK</h2>
    </div>
    <div class="clock">
      <div class="clock-tab">
        <h2 class="h">00</h2>
        <p>HOURS</p>
      </div>
      <div class="clock-tab">
        <h2 class='min'>00</h2>
        <p>MINUTES</p>
      </div>
      <div class="clock-tab">
        <h2 class="sec">00</h2>
        <p>SECONDS</p>
      </div>
      <div class="clock-tab am">
        <h2 class="ampm">AM</h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
